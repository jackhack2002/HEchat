<div class="chat-container" #chatContainer>
  <div *ngFor="let message of messages$ | async" class="message" [class.sent]="message.senderId === currentUserUid">
    <div class="message-content">
      <strong *ngIf="message.senderId === currentUserUid">You:</strong>
      <strong *ngIf="message.senderId !== currentUserUid">Other:</strong>
      <p>{{ message.text }}</p>
    </div>
    <small class="timestamp">{{ message.timestamp | date:'shortTime' }}</small>
  </div>
</div>

<div class="message-input">
  <input [(ngModel)]="newMessage" placeholder="Type a message..." (keyup.enter)="sendMessage()" />
  <button (click)="sendMessage()">Send</button>
</div>
